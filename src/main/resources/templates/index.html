<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WikinHistory | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .with-blur-backdrop {
            background-color: rgba(0, 0, 0, 0.6);

            -webkit-backdrop-filter: blur(6px);

            height: inherit;

            backdrop-filter: blur(7px);
        }

        .image-placeholder {
            background-position: center;
            background-size: cover;
        }

    </style>
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">WikinHistory</span>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/about" class="nav-link active" aria-current="page">About</a></li>
            <li class="nav-item"><a href="https://www.github.com/melogtm/wikinhistory" class="nav-link">Source Code</a></li>
        </ul>
    </header>
</div>

<main class="m-5">
    <div th:style="'background-image:url(' + ${event.eventUrlImage} + ');'" class=" mb-4 text-white rounded bg-dark image-placeholder">
        <div class="with-blur-backdrop p-5">
        <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic text" th:text="'' + ${event.eventType} + ' on ' + ${event.eventMonthAndDay}" />
            <p class="lead my-3 text" th:text="${event.eventDescription}"/>
            <p class="lead mb-0 text text-white fw-bold" th:text="'in ' + ${event.eventYear} "/>
        </div>
        </div>
    </div>
    <div class="row align-items-md-stretch">
        <div class="col-md-6">
            <div class="h-100 p-5 text-white bg-dark rounded-3">
                <h2>Search in History</h2>
                <p>Inform a day and month, and we're going to pick a random event that happened that day!</p>
                <form method="post">
                    <div class="form-group">
                        <label>Day
                        <input type="number" required name="dayUser" class="form-control w-50">
                        </label>
                    </div>
                    <div class="form-group mt-3">
                        <label>Month
                        <input type="number" required name="monthUser" class="form-control w-50">
                        </label>
                    </div>
                    <input class=" mt-4 btn btn-outline-light w-25" name="eventType" value="Events" type="submit" />
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="h-100 p-5 bg-light border rounded-3">
                <h2>Births and Deaths</h2>
                <p>Give us a random day and month, choose the event type, and we'll pick up a random birth or death for ya!</p>
                <form method="post">
                    <div class="form-group">
                        <label>Day
                            <input type="number" required name="dayUser" class="form-control w-50">
                        </label>
                    </div>
                    <div class="form-group mt-3">
                        <label>Month
                            <input type="number" required name="monthUser" class="form-control w-50">
                        </label>
                    </div>

                    <input class=" mt-4 btn btn-outline-secondary w-25" type="submit" name="eventType" value="Births" />
                    <input class="mt-4 btn btn-danger w-25" type="submit" value="Deaths" name="eventType" />
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="pt-3 mt-4 m-3 text-muted border-top" id="my-footer">

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    const myFooter = document.getElementById("my-footer");
    myFooter.innerText = "Â© " + new Date().getFullYear();
</script>
</body>
</html>
